<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">


<body onload="goToView()">
    <div class="content">
        <div id="main-content">
            <div class="graph" id="cy" onwheel="updateSlider()"></div>
            <div class="sidebar">
                <div class="graph-side">
                    <div class="zoom-row">
                        <div class="zoom-text">Zoom:</div>
                        <input type="range" min="0" max="100" value="50" class="slider" id="zoom-slider" oninput="onZoomSliderChange()">
                    </div>
                    <div class="button-row">
                        <button onclick="onClearSelection()">Clear Selection</button>
                        <button onclick="globalThis.cy.center()">Center Graph</button>
                    </div>
                    <form autocomplete="off">
                        <div class="autocomplete">
                            <input id="func-search" type="text" name="funcSearch" placeholder="Search for function..."
                                class="func-input">
                        </div>
                    </form>
                </div>
                <div id="code-loaded">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
